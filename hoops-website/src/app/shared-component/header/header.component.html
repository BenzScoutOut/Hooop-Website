<div class="container-fluid bg-header d-flex">
  <div class="d-flex justify-content-center height-nav-bar my-auto" [class.bg-active-menu]="navbarOpen">
    <nav class="navbar navbar-expand navbar-light w-100 justify-content-between menu-height-control">

      <div class="navbar-brand d-flex direction-mobile">
        <div class="align-self-center" (click)="onClickLogo()">
          <img src="/assets/images/logo-red.png" routerLink="/" alt="Hooops Website" class="hooops-logo h-auto">
        </div>

      </div>
      <button class="navbar-toggler d-lg-none d-none" style="border: none;" type="button" (click)="toggleNavbar()"
        role="button" aria-hidden="true">
        <i class="fa fa-bars fa-lg fa-inverse" style="color: black; font-size: 25px;" aria-hidden="true"></i>
      </button>
      <div
        class="navbar-collapse align-items-center justify-content-end text-right collapse menu-height-collpase-control d-lg-flex d-none"
        [ngClass]="{ 'show': navbarOpen }">
        <!-- <button mat-button [matMenuTriggerFor]="join" class="menu-text">ร่วมงานกับเรา
              <img src="assets/images/down-arrow.png" class="dropdown-img my-auto">
            </button>
            <mat-menu #join="matMenu" yPosition="below">
              <button mat-menu-item class="menu-sub-text" (click)="clickFullTime()">งานประจำ</button>
              <button mat-menu-item class="menu-sub-text" (click)="clickPastTime()">ฝึกงาน</button>
            </mat-menu> -->

        <button mat-button class="btn menu-control-padding menu-text" routerLinkActive="menu-header-active"
          [routerLinkActiveOptions]="{exact: true}" routerLink="/our-service" (click)="clickService()"> <span
            routerLinkActive="text-menu-border" [routerLinkActiveOptions]="{exact: true}">SERVICES</span>
        </button>

        <button mat-button class="btn menu-control-padding menu-text" routerLinkActive="menu-header-active"
          [routerLinkActiveOptions]="{exact: true}" routerLink="/cryptowealth" (click)="clickCryptoWealth()"> <span
            routerLinkActive="text-menu-border" [routerLinkActiveOptions]="{exact: true}">CRYPTOWEALTH</span>
        </button>

        <!-- <button mat-button class="btn menu-control-padding menu-text" routerLinkActive="menu-header-active"
          [routerLinkActiveOptions]="{exact: true}" routerLink="/licensing" (click)="clickLicensing()"><span
            routerLinkActive="text-menu-border" [routerLinkActiveOptions]="{exact: true}">LICENSING</span>

        </button> -->
        <button mat-button class="btn menu-control-padding menu-text" (click)="clickContact()"><span
           >CONTACT</span>

        </button>

      </div>
    </nav>
  </div>
</div>

<div class="container-fluid menu-side-control d-flex d-lg-none flex-column" *ngIf="navbarOpen"
  style="padding-left: 0px; padding-right: 0px;" (click)="toggleNavbar()">

  <div class="menu-open-control ml-auto h-100">
    <div class="menu-open-header-control d-flex">
      <img src="/assets/images/logo-header.png" alt="saphan digital" class="scoutout-logo h-auto mx-auto my-auto">

    </div>
    <div class="d-flex flex-column">
      <div class="button-list-control">
        <button mat-button class="btn menu-control-padding menu-text" routerLinkActive="menu-header-active"
          [routerLinkActiveOptions]="{exact: true}" routerLink="/our-service" (click)="clickService()"> SERVICES</button>
      </div>
      <div class="button-list-control">
        <button mat-button class="btn menu-control-padding menu-text" routerLinkActive="menu-header-active"
          [routerLinkActiveOptions]="{exact: true}" routerLink="/cryptowealth" (click)="clickCryptoWealth()">CRYPTOWEALTH
        </button>
      </div>
      <!-- <div class="button-list-control">
        <button mat-button class="btn menu-control-padding menu-text" routerLinkActive="menu-header-active"
          [routerLinkActiveOptions]="{exact: true}" routerLink="/licesning" (click)="clickLicensing()">LICENSING
        </button>
      </div> -->
      <div class="button-list-control">
        <button mat-button class="btn menu-control-padding menu-text" (click)="clickContact()">CONTACT
        </button>
      </div>
    </div>
  </div>

</div>
